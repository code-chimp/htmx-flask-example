<div id="emailInputContainer" class="mb-3">
  {% include 'contacts/email_input.html' %}
</div>
<div class="mb-3">
  <label for="first_name" class="form-label">First Name</label>
  <input id="first_name" name="first_name"
         type="text"
         value="{{ contact.first or '' }}"
         class="form-control{{ " is-invalid" if contact.errors['first'] }}"
         aria-describedby="firstStatus"
         placeholder="First Name"/>
  <span id="firstStatus" class="invalid-feedback">{{ contact.errors['first'] }}</span>
</div>
<div class="mb-3">
  <label for="last_name" class="form-label">Last Name</label>
  <input id="last_name" name="last_name"
         type="text"
         value="{{ contact.last or '' }}"
         class="form-control{{ " is-invalid" if contact.errors['last'] }}"
         aria-describedby="lastStatus"
         placeholder="Last Name"/>
  <span id="lastStatus" class="invalid-feedback">{{ contact.errors['last'] }}</span>
</div>
<div class="mb-3">
  <label for="phone" class="form-label">Phone</label>
  <input id="phone" name="phone"
         type="tel"
         value="{{ contact.phone or '' }}"
         class="form-control{{ ' is-invalid' if contact.errors['phone'] }}"
         aria-describedby="phoneStatus"
         placeholder="Phone"/>
  <span id="phoneStatus" class="invalid-feedback">{{ contact.errors['phone'] }}</span>
</div>
