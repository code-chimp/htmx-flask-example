{% extends 'layout.html' %}

{% block content %}
  <h3>Update Contact</h3>
  <div class="row justify-content-center">
    <form action="/contacts/{{ contact.id }}/edit" method="post" class="col-sm-12 col-md-6">
      {% include 'contacts/contact_form.html' %}
      <button type="submit" class="btn btn-success">
        <i class="fa fa-floppy-disk"></i>
        Save
      </button>
      <button type="button"
              class="btn btn-danger float-end"
              hx-delete="/contacts/{{ contact.id }}"
              hx-confirm="Are you sure you want to delete {{ contact.first }} {{ contact.last }}?"
              hx-target="body"
              hx-push-url="true">
        <i class="fa fa-trash"></i>
        Delete
      </button>
    </form>
  </div>

  <p>
    <a href="/contacts" class="btn btn-primary" role="button">
      <i class="fa fa-home"></i>
      Home
    </a>
  </p>
{% endblock %}
