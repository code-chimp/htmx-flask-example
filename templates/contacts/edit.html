{% extends 'layout.html' %}

{% block content %}
  <form id="edit-form" action="/contacts/{{ contact.id }}/edit" method="post"></form>
  <form id="delete-form" action="/contacts/{{ contact.id }}/delete" method="post"></form>
  <h3>Update Contact</h3>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6">
      <div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email"
                 form="edit-form"
                 type="email"
                 value="{{ contact.email or '' }}"
                 class="form-control{{ " is-invalid" if contact.errors['email'] }}"
                 aria-describedby="emailStatus"
                 placeholder="Email"/>
          <span id="emailStatus" class="invalid-feedback">{{ contact.errors['email'] }}</span>
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input id="first_name" name="first_name"
                 form="edit-form"
                 type="text"
                 value="{{ contact.first or '' }}"
                 class="form-control{{ " is-invalid" if contact.errors['first'] }}"
                 aria-describedby="firstStatus"
                 placeholder="First Name"/>
          <span id="firstStatus" class="invalid-feedback">{{ contact.errors['first'] }}</span>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input id="last_name" name="last_name"
                 form="edit-form"
                 type="text"
                 value="{{ contact.last or '' }}"
                 class="form-control{{ " is-invalid" if contact.errors['last'] }}"
                 aria-describedby="lastStatus"
                 placeholder="Last Name"/>
          <span id="lastStatus" class="invalid-feedback">{{ contact.errors['last'] }}</span>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input id="phone" name="phone"
                 form="edit-form"
                 type="tel"
                 value="{{ contact.phone or '' }}"
                 class="form-control{{ ' is-invalid' if contact.errors['phone'] }}"
                 aria-describedby="phoneStatus"
                 placeholder="Phone"/>
          <span id="phoneStatus" class="invalid-feedback">{{ contact.errors['phone'] }}</span>
        </div>
      </div>
      <button type="submit" form="edit-form" class="btn btn-success">
        <i class="fa fa-floppy-disk"></i>
        Save
      </button>
      <button type="submit" form="delete-form" class="btn btn-danger">
        <i class="fa fa-trash"></i>
        Delete
      </button>
    </div>
  </div>

  <p>
    <a href="/contacts" class="btn btn-primary" role="button">
      <i class="fa fa-home"></i>
      Home
    </a>
  </p>
{% endblock %}
